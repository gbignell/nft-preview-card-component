<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: white;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="eth-img">
        <!-- <img src="images/image-equilibrium.jpg" alt="equilibrium image" /> -->
        <div class="layer">
          <a href="#"><img src="images/icon-view.svg" alt="view icon" /></a>
        </div>
      </div>

      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="eth">
        <img src="images/icon-ethereum.svg" alt="ethereum icon" />
        <h2>0.041 ETH</h2>
        <img src="images/icon-clock.svg" alt="clock icon" id="clock" />
        <p>3 days left</p>
      </div>
      <div class="creation">
        <img src="images/image-avatar.png" alt="avatar image" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Glenn Bignell</a>.
    </footer>
  </body>
</html>
